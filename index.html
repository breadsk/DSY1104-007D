<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row mx-auto mt-2">
            <div class="col-xl-3 col-md-3 col-sm-12 col-xs-12 text-center">
                <button class="btn btn-primary mt-2">
                    <i class="fa-solid fa-truck"></i>
                    btn-primary
                </button>
            </div><!--Fin div-col-->
            <div class="col-xl-3 col-md-3 col-sm-12 col-xs-12 text-center">
                <button class="btn btn-success mt-2"><i class="fa-regular fa-camera"></i>btn-success</button>
            </div><!--Fin div-col-->
            <div class="col-xl-3 col-md-3 col-sm-12 col-xs-12 text-center">
                <button class="btn btn-warning mt-2">btn-warning</button>
            </div><!--Fin div-col-->
            <div class="col-xl-3 col-md-3 col-sm-12 col-xs-12 text-center">
                <button class="btn btn-danger mt-2">btn-danger</button>
            </div><!--Fin div-col-->
        </div><!--Fin row-->
        <div class="row mx-auto mt-2">
            <div class="col-xl-2 col-md-2 col-sm-12 col-xs-12 text-center mt-1 mb-1">
                <button type="button" class="btn btn-outline-primary">Primary</button>
            </div>
            <div class="col-xl-2 col-md-2 col-sm-12 col-xs-12 text-center mt-1 mb-1">
                <button type="button" class="btn btn-outline-success">Success</button>
            </div>
            <div class="col-xl-2 col-md-2 col-sm-12 col-xs-12 text-center mt-1 mb-1">
                <button type="button" class="btn btn-outline-danger">Danger</button>
            </div>
            <div class="col-xl-2 col-md-2 col-sm-12 col-xs-12 text-center mt-1 mb-1">
                <button type="button" class="btn btn-outline-warning">Warning</button>
            </div>
            <div class="col-xl-2 col-md-2 col-sm-12 col-xs-12 text-center mt-1 mb-1">
                <button type="button" class="btn btn-outline-info">Info</button>
            </div>
            <div class="col-xl-2 col-md-2 col-sm-12 col-xs-12 text-center mt-1 mb-1">
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
        </div>
    </div><!--fin container-->

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bf539c3725.js" crossorigin="anonymous"></script>
</body>
</html>
